steps:
- task: PublishPipelineArtifact@1
  displayName: "Save build YAML"
  inputs:
    artifactName: yaml
    targetPath: "$(Build.Repository.LocalPath)\\eng\\pipelines"

- task: MSBuild@1
  displayName: "Set Semantic Version"
  inputs:
    solution: "build\\config.props"
    msbuildArguments: "/nologo /ConsoleLoggerParameters:Verbosity=Minimal;ForceNoAlign;NoSummary /Target:GetSemanticVersion"
